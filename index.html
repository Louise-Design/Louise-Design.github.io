<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Louise Design</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="title">Louise Design</h1>

<!-- CATEGORY TILE -->
<div class="categories">
  <div class="category" id="tablet">
    <img src="images/tablet/cover.jpg">
    <span>Tablet</span>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close" id="closeBtn">Ã—</span>
  <div class="modal-content">
    <h2>Tablet Designs</h2>
    <div class="gallery">
      <img src="images/tablet/1.jpg">
      <img src="images/tablet/2.jpg">
    </div>
  </div>
</div>

<script>
  const tablet = document.getElementById("tablet");
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");

  tablet.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>

</body>
</html>
